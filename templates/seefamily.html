{% extends 'navbar.html' %}
{% block content %}
<h2 align="center"> See family</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>FirstName</th>
         <th>LastName</th>
         <th>Income</th>
         <th>Update</th>
         <th>Delete</th>


    </tr>
   {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.firstname }}</td>
        <td>{{i.lastname }}</td>
        <td>{{ i.income }}</td>
        <td><a href="{% url 'update' i.id %}">Update</a></td>
        <td><a href="{% url 'delete' i.id %}">Delete</a></td>
    {% endfor %}
    </tr>
</table>

{% endblock %}
