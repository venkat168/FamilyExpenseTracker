<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">Registration Page</h2>
<form action="regdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>UserName</td>
            <td><input type="text" name="txtUserName"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txtEmail"></td>
        </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="txtPswd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
