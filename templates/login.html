<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">Login Page</h2>
<form action="logdata" method="post">
    {% csrf_token %}
    <h3 style="color:red" align="center">{{ data }}</h3>
    <table align="center">
        <tr>
            <td>UserName</td>
            <td><input type="text" name="txtUserName"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txtPswd"> </td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Login"</td>
            <td><a href="{% url 'reg' %}">Register</a></td>
        </tr>
    </table>
</form>
</body>
</html>
